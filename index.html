<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calclogic.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="solar-panel">
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
        </div>

        <div class="number-display">0</div>

        <div class="button-section">
          
                <button id="clear" class="button function-button">AC</button>
                <button id="pos-neg" class="button function-button">+/-</button>
                <button id="square-root" class="button function-button operator">&radic;</button>
                <button id="divide" class="button function-button operator">รท</button>
       
                <button id="seven" class="button number">7</button> 
                <button id="eight" class="button number">8</button>
                <button id="nine" class="button number">9</button>
                <button id="multiply" class="button function-button operator">*</button>
        
                <button id="four" class="button number">4</button>
                <button id="five" class="button number">5</button>
                <button id="six" class="button number">6</button>
                <button id="negative" class="button function-button operator">-</button>
          
                <button id="one" class="button number">1</button>
                <button id="two" class="button number">2</button>
                <button id="three" class="button number">3</button>
                <button id="plus" class="button function-button operator">+</button>
           
                <button id="zero" class="button number">0</button>
                <button id="decimal" class="button">.</button>
                <button id="delete" class="button">del</button>
                <button id="equals" class="button function-button">=</button>
            
        </div>
        
        </div>
    </div>
</body>
</html>
